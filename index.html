<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- add shortcut icon -->
    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="https://cdn.glitch.com/ab7dcb0a-1cb2-4a84-9b6f-b03a4a883efc%2Flogo4_2_205816.ico?v=1617481196690"
      sizes="16x16"
    />
    <!-- stylesheet-->
    <link rel="stylesheet" href="style.css" />
    <!-- javascript-->
    <script src="scripts.js"></script>
    <!-- add font -->
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat"
      rel="stylesheet"
    />
    <title>Welcome to CryptoChill</title>

    <style>
      body {
        background-image: url("https://cdn.glitch.com/ab7dcb0a-1cb2-4a84-9b6f-b03a4a883efc%2FGroup%20534.png?v=1617482875057");
        background-color: #222222;
      }

      .slogan {
        font-family: Montserrat;
        font-style: normal;
        font-weight: 500;
        font-size: 48px;
        line-height: 59px;
        display: flex;
        align-items: center;
        letter-spacing: -0.015em;
        color: #FFFFFF;
      }

      h2 {
        font-family: Montserrat;
        font-style: normal;
        font-weight: 500;
        font-size: 24px;
        line-height: 29px;
        display: flex;
        align-items: center;
        letter-spacing: -0.015em;

        color: #CDC7C7;
      }

      ul {
        list-style-type: circle;
      }

      li {
        font-family: Montserrat;
        font-style: normal;
        font-weight: 500;
        font-size: 24px;
        line-height: 29px;
        display: flex;
        align-items: center;
        letter-spacing: -0.015em;
        color: #F9F9F9;
      }
    </style>
  </head>

  <body>
    <header>
      <div class="head">
        <img
          class="logo"
          src="https://cdn.glitch.com/ab7dcb0a-1cb2-4a84-9b6f-b03a4a883efc%2Flogo.png?v=1617481153570"
        />

        <button class="action">Login</button>
      </div>
    </header>
    <br />
    <br />
    <br />
    <br />
    <div class="description">
      <h1 class="slogan">Chat. Chill out. Crypto in your pocket:)</h1>
      <h2 class="join">
        Join our platform to
      </h2>
      <ul>
        <li>- Make new friends</li>
        <li>- Relax & refresh your mind</li>
        <li>- Gain some crypto ;D</li>
      </ul>

      <br />
      <button class="main_action">Get started</button>
      <button class="secondary_action">Know more</button>
      <br />
      <br />
      <br />
    </div>
  </body>
</html>
